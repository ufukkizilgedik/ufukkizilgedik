baseURL: "https://ufukkizilgedik.netlify.app/" # if your site is in 'https', then make sure your base url isn't written using 'http' otherwise your sitemap would contain http (as opposeed to https) URLs. This would affect Google indexing of your URLs.
title: Ufuk Kızılgedik
paginate: 5
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
# googleAnalytics: UA-123-45

minify:
    disableXML: true
    minifyOutput: true

languages:
    en:
        languageName: "EN"
        languageAltTitle: English
        weight: 1
        taxonomies:
          category: categories
          tag: tags
          series: series
        menu:
            main:
                - name: Archive
                  url: archives
                  weight: 5
                - name: Search
                  url: search/
                  weight: 10
                - name: Tags
                  url: tags/
                  weight: 10



outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    description: "Ufuk's personal website"
    author: Ufuk Kızılgedik
    # author: ["Me", "You"] # multiple authors

    defaultTheme: dark
    # disableThemeToggle: true
    ShowShareButtons: true
    ShowReadingTime: true
    # disableSpecial1stPost: true
    displayFullLangName: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    ShowRssButtonInSectionTermList: true
    ShowToc: true
    # comments: false
    images: ["vesika.jpeg"]

    profileMode:
        enabled: true
        title: Ufuk Kızılgedik
        Subtitle: "I'm a market researcher & digital strategist based in Istanbul and currently employed at Ipsos."
        imageUrl: "vesika.jpg"
        imageTitle: Ufuk Kızılgedik
        imageWidth: 150
        imageHeight: 150
        buttons:
            - name: Blog
              url: archives
            - name: CV
              url: "ufuk_cv.pdf"

    homeInfoParams:
        Title: "Hello!"
        Content: >
            I'm a market researcher & digital strategist based in Istanbul and currently employed at Ipsos.

            - This is my personal website for which I plan to write short pieces on things that interest me.

            - Click [here](/static/ufuk_cv.pdf) to view my CV.

            > 

            - Cheers!

    socialIcons:
        #- name: github
          #url: "https://github.com/adityatelange/hugo-PaperMod"
        #- name: KoFi
          #url: "https://ko-fi.com/adityatelange"
        - name: Rss
          url: "index.xml"
        - name: Linkedin
          url: "https://www.linkedin.com/in/ufuk-kızılgedik/"
        - name: Email
          url: "mailto: kizilgediku@gmail.com"

    # editPost:
        # URL: "https://github.com/adityatelange/hugo-PaperMod/tree/exampleSite/content"
        # Text: "Suggest Changes" # edit text
        # appendFilePath: true # to append file path to Edit link

    # label:
    #     text: "Home"
    #     icon: icon.png
    #     iconHeight: 35

    # analytics:
    #     google:
    #         SiteVerificationTag: "XYZabc"

    assets:
        disableHLJS: true
        favicon: "favicon.ico"
        favicon16x16: "favicon-16x16.png"
        favicon32x32: "favicon-32x32.png"
        apple_touch_icon: "apple-touch-icon.png"
        safari_pinned_tab: "safari-pinned-tab.svg"
        theme_color: "#ffffff"

    # cover:
    #     hidden: true # hide everywhere but not in structured data
    #     hiddenInList: true # hide on list pages and home
    #     hiddenInSingle: true # hide on single page

    fuseOpts:
      isCaseSensitive: false
      shouldSort: true
      location: 0
      distance: 1000
      threshold: 0.4
      minMatchCharLength: 0
      keys: ["title", "permalink", "summary", "content"]

markup:
    goldmark:
        renderer:
            unsafe: true
    highlight:
        noClasses: false
        # anchorLineNos: true
        # codeFences: true
        # guessSyntax: true
        # lineNos: true
        # style: monokai

privacy:
    vimeo:
        disabled: false
        simple: true

    twitter:
        disabled: false
        enableDNT: true
        simple: true

    instagram:
        disabled: false
        simple: true

    youtube:
        disabled: false
        privacyEnhanced: true

services:
    instagram:
        disableInlineCSS: true
    twitter:
        disableInlineCSS: true